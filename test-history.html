<!DOCTYPE html>
<html>
<head>
    <title>Test History Button</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-button {
            background: rgba(107, 78, 61, 0.8);
            border: 2px solid rgba(218, 165, 132, 0.6);
            color: #f7f3e9;
            width: 32px;
            height: 28px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px;
        }
        .test-button:hover {
            background: rgba(107, 78, 61, 1);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(107, 78, 61, 0.4);
        }
    </style>
</head>
<body>
    <h2>Testing History Button Appearance</h2>
    <p>This is how your history button should look:</p>
    
    <button class="test-button" title="Previous Chats">
        <i class="fas fa-history"></i>
    </button>
    
    <button class="test-button" title="Start New Chat">
        <i class="fas fa-plus"></i>
    </button>
    
    <button class="test-button" title="Minimize" style="border-radius: 50%; width: 28px;">
        <i class="fas fa-minus"></i>
    </button>
    
    <p>If you can see the icons and they have hover effects, Font Awesome is working correctly!</p>
</body>
</html>
