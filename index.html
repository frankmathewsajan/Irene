<!DOCTYPE html>
<html lang="en">
<head>    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- Fairy Mode -->
        <div id="fairy-mode" class="mode active">
            <div class="fairy-container">
                <img src="fairy.png" alt="" class="fairy-image" id="fairy-img">
                <div class="glow-effect"></div>
            </div>
        </div>        <!-- Chat Mode -->
        <div id="chat-mode" class="mode">
            <div class="chat-header">
                <div class="chat-header-left">
                    <button class="new-chat-btn" id="new-chat-btn" title="Start New Chat">
                        <i class="fas fa-plus"></i>
                    </button>
                    <button class="prev-chats-btn" id="prev-chats-btn" title="Previous Chats">
                        <i class="fas fa-history"></i>
                    </button>
                </div>
                <div class="chat-header-right">
                    <button class="minimize-btn" id="minimize-btn" title="Minimize">
                        <i class="fas fa-minus"></i>
                    </button>
                </div>
            </div>
            
            <!-- Previous Chats Panel -->
            <div class="prev-chats-panel" id="prev-chats-panel">
                <div class="prev-chats-header">
                    <h3><i class="fas fa-history"></i> Previous Chats</h3>
                    <button class="close-prev-chats" id="close-prev-chats">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="prev-chats-list" id="prev-chats-list">
                    <!-- Chat list will be loaded dynamically -->
                </div>
            </div>
            
            <div class="chat-container">
                <div class="chat-messages" id="chat-messages">
                    <!-- Messages will be loaded dynamically -->
                </div>
                
                <div class="chat-input-container">
                    <input type="text" id="chat-input" placeholder="Type your message..." autofocus>
                </div>
            </div>
        </div></div>
      <script src="parser.js"></script>
    <script src="markdown-formatter.js"></script>
    <script src="renderer.js"></script>
</body>
</html>
